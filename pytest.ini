[pytest]
# Pytest configuration for Weather ETL Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that require API access
    database: Tests that require database access

# Coverage options
[coverage:run]
source = dags
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True

