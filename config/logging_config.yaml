# Logging Configuration for Weather ETL Pipeline

version: 1
disable_existing_loggers: False

formatters:
  default:
    format: '[%(asctime)s] {%(filename)s:%(lineno)d} %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '[%(asctime)s] {%(pathname)s:%(lineno)d} %(levelname)s - %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  airflow:
    format: '[%(asctime)s] {%(filename)s:%(lineno)d} %(levelname)s - [DAG: %(dag_id)s] [Task: %(task_id)s] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/weather_etl.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/weather_etl_errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  weather_etl:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: no

  airflow.task:
    level: INFO
    handlers: [console, file]
    propagate: no

  airflow.processor:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console]